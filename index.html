<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>INDEX</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="black-bg">
            <div class="white-bg">
              <h4>로그인하세요</h4>

              <form action="success.html">
                <div class="my-3">
                  <input type="text" class="form-control" id="email">
                 </div>
                 <div class="my-3">
                   <input type="password" class="form-control" id="pass">
                 </div>
                 <button id="send" type="submit" class="btn btn-primary">전송</button>
                 <button type="button" class="btn btn-danger" id="close">닫기</button>
              </form> 
            </div>
          </div> 
          
        <button id="login">로그인</button>
        <span id="badge" class="badge bg-dark">Dark 🔄</span>

<SCript>
    $('#close').on('click',function() {
        $('.black-bg').removeClass('show-modal')
    });
    $('#login').on('click',function() {
        $('.black-bg').addClass('show-modal')
    })

    $('.black-bg').on('click', (e) => {

        // e.target             : 유저가 실제로 누른거
        // e.currentTarget      : 이벤트리스너 달린곳(this)
        // e.preventDefault();  : 이벤트 실행시키지 말아주세요
        // e.stopPropagation(); : 내 상위요소로 이벤트 버블링 막아줌

        if(e.target == document.querySelector('.black-bg')) {
            $('.black-bg').removeClass('show-modal')
        }
        
    })

    let email = document.getElementById('email').value;
    let pass = document.getElementById('pass').value;

    $('form').on('submit',function(e) {
        if(email == '') {
            e.preventDefault();
            alert('ID입력 바람');
        }else if(pass == '') {
            e.preventDefault();
            alert('PASS입력 바람');
        }else if(document.getElementById('pass').value.length < 6) {
            alert('비밀번호는 6자이상');
            e.preventDefault();
        }
        if(/\s+@+\s+\.com/.test(email)) {
            alert('ID형식 틀림');
        }
    })
</script>

</script>

    </body>
</html>
