<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <!-- div.container>div.item{$}*10 -->
    <!-- 100% vs 100vh 
        container에 height 100%를 사용해도 100%가 적용되지않는데
        그 이유는 container의 부모인 body와 body의 부모인 html이
        100%가 아니기때문이다.
        부모와 상관없이 100%를 사용할때는 100vh를 사용하면 더욱
        효율적으로 사용할수있다.
    -->


<div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>

    
</div>
</body>
</html>
